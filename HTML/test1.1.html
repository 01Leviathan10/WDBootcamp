<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registar</title>
</head>

<body>

    <h1>Registar</h1>

    <form action="">
        <div>
            <label for="first"> First name:
                <input type="text" id="first" name="first" placeholder="Marko" required>
            </label>
            <label for="last"> Last name:
                <input type="text" id="last" name="last" placeholder="Milicevic" required>
            </label>
        </div>

        <br>

        <div>
            <label for="male">Male:</label>
            <input name="gender" id="male" type="radio" value="male">
            <label for="female">Female:</label>
            <input name="gender" id="female" type="radio" value="female">
            <label for="other">Other:</label>
            <input name="gender" id="other" type="radio" value="other">
        </div>

        <br>

        <div>

            <label for="mail">Email:
                <input type="email" id="mail" name="mail" placeholder="email" required>
            </label>
            <label for="pass">Password:
                <input type="password" id="pass" name="pass" placeholder="password" minlength="4" maxlength="8" size="8" required>
            </label>
        </div>

        <br>

        <div>

            <label>
                Birthday:
                <select name="month">
                    <option value="">Month</option>
                    <option value="">12</option>
                    <option value="">11</option>
                </select>
                <select month="day">
                    <option value="">Day</option>
                    <option value="">19</option>
                    <option value="">18</option>
                </select>
                <select month="year">
                    <option value="">Year</option>
                    <option value="">2017</option>
                    <option value="">2016</option>
                </select>
            </label>
        </div>

        <br>

        <div>

            <label for="agreed">I agree to the terms and conditions
                <input name="agreed" id="agreed" type="checkbox" required>
            </label>
        </div>
        <br>

        <input type="submit">
    </form>

</body>

</html>
