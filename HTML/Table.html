<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- TABLE 1 -->
    <table border="1">
        <tr>
            <td>red</td>
            <td>orange</td>
            <td>blue</td>
        </tr>
        <tr>
            <td>Dog</td>
            <td>Cat</td>
            <td>Girl</td>
        </tr>
    </table>
    <!-- TABLE 2 -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Rusty</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Wyatt</td>
            <td>13</td>
        </tr>
    </table>
    <!-- thead && tbody -->
    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marko</td>
                <td>Jovana</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
