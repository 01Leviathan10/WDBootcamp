<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Specificity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: red;
        }
        ul{
            color: green;
        }
        li{
            color: orange;
        }
        .hightlight{
            color: yellow;
        }
        #special{
            color: pink;
        }
    </style>
</head>

<body>

    <p>Hello!!!</p>
    <ul>
        <li id="special" class="hightlight">Johan</li>
        <li>Paul</li>
        <li>George</li>
        <li class="hightlight">Ringo</li>
    </ul>

</body>

</html>
